<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- Íconos: -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Css -->
<link rel="stylesheet" href="/stylesheets/header.css"> -->
    <link rel="stylesheet" href="/stylesheets/carrito.css">


    <title>Document</title>
</head>
<body>
   <header>
      <div class="header">
          <!-- Container izquierdo -->
          <div class="left-container">
              <a href=""><img src="/images/header/Logo.jpeg" alt="Logo"></a>
          </div>
          <!-- Parte Central (Input y Menu) -->
          <div class="input-ul-container">
              <div id="search-bar">
                  <input type="search" placeholder="Busca aquí">
                  <button>
                      <img src="/images/header/svg/Lupa.svg" alt="">
                  </button>
              </div>
              <hr style="width: 75%;text-align:left;margin-left:0" id="line">
              <ul>
                  <li><a href=""><img src="/images/header/svg/Freno.svg" alt=""></a></li>
                  <li><a href=""><img src="/images/header/svg/Rueda.svg" alt=""></a></li>
                  <li><a href=""><img src="/images/header/svg/Escapes.svg" alt=""></a></li>
                  <li><a href=""><img src="/images/header/svg/Motor.svg" alt=""></a></li>
                  <li><a href=""><img src="/images/header/svg/Volante.svg" alt=""></a></li>
                  <li><a href=""><img src="/images/header/svg/Interior.svg" alt=""></a></li>
              </ul>
          </div>
          <!-- Container Derecho -->
          <div class="right-container">
              <a href="" id="hamburguesa"><img src="/images/header/svg/Hamburguesa.svg" alt="Menu"></a>
              <div class="pc">
                  <a href="/login"><img src="/images/header/svg/Login-registro.svg" alt="Login-registro"></a>
                  <a href="/Carrito"><img src="/images/header/svg/Carrito.svg" alt="Carro de compras" id="Carrito"></a>
              </div>
          </div>
      </div>
  </header> 






<!-- Carrito -->
   <div class="carrito">
      <div class="container">
          

          <h2>Productos en su Carrito</h2>
          <form action="#">
             <div class="row">

                  <!-- PRODUCTOS -->
                  <section class="col-12 productos" id="contenedor-productos">

                  <div class="subtitulos">
                     <div class="sub1"><h3>Producto</h3></div>
                     
                     <div class="sub2"><h3>Precio unitario</h3></div>
                     
                     <div class="sub3"><h3>Cantidad</h3></div>
                     
                     <div class="sub4"><h3>Subtotal</h3></div>
                    
                  </div>
                      <div class="producto"> 
                          <div class="imagen">
                              <img src="images/carrito/bujia.jpg" alt="" width="80vw">
                          </div>
                          <div class="detalles2">
                           <h3>Bujia de ceramica </h3>
                          </div>
                          <div class="detalles">
                              <div class="precio">
                                  <span class="precio-unitario">$1500 c/u</span>
                                  
                              </div>
                              <!-- <div class="contenedor-cantidad">
                                  <input type="number" class="cantidad none">
                              </div> -->
                              
                          </div>

                          <div class="botones">
                           <button class="cantidad" type="button" onclick="cantidadBtn(46)">Cantidad: <span id="cantidad" onload="cantidad(1)">1</span> <i class="fas fa-angle-down"></i></button>
                           <span class="eliminar" onclick="deleteProduct(46)"><i class="fas fa-trash"></i></span>
                       </div>

                       <div class="preciosubtotal">
                        <span class="total">Total: </span>
                                  <span class="precio-sumado">$1500</span>
                       </div>
                      </div>
                     
                      
                      
                      
                      <div class="producto">
                          <div class="imagen">
                           <img src="images/carrito/discodefreno.jpg" alt="" width="80vw">
                          </div>
                          <div class="detalles2">
                           <h3>Disco de Freno </h3>
                          </div>
                          <div class="detalles">
                              
                              <div class="precio">
                                  <span class="precio-unitario">$735 c/u</span>
                              </div>
                            <!--   <div class="contenedor-cantidad">
                                  <input type="number" class="cantidad none">
                              </div> -->
                             
                          </div>
                          <div class="botones">
                           <button class="cantidad" type="button" onclick="cantidadBtn(46)">Cantidad: <span id="cantidad" onload="cantidad(1)">1</span> <i class="fas fa-angle-down"></i></button>
                           <span class="eliminar" onclick="deleteProduct(46)"><i class="fas fa-trash"></i></span>
                       </div>
                       <div class="preciosubtotal">
                        <span class="total">Total: </span>
                                  <span class="precio-sumado">$735</span>
                       </div>
                      </div>
                      
                      <div class="producto">
                          <div class="imagen">
                           <img src="images/carrito/faro.jpg" alt="" width="80vw">
                          </div>

                          <div class="detalles2">
                           <h3>Faro clasic </h3>
                          </div>
                          <div class="detalles">
                             
                              <div class="precio">
                                  <span class="precio-unitario">$665 c/u</span>
                              </div>
                             <!--  <div class="contenedor-cantidad">
                                  <input type="number" class="cantidad none">
                              </div> -->
                              
                          </div>
                          <div class="botones">
                           <button class="cantidad" type="button" onclick="cantidadBtn(46)">Cantidad: <span id="cantidad" onload="cantidad(1)">1</span> <i class="fas fa-angle-down"></i></button>
                           <span class="eliminar" onclick="deleteProduct(46)"><i class="fas fa-trash"></i></span>
                       </div>
                       <div class="preciosubtotal">
                        <span class="total">Total: </span>
                                  <span class="precio-sumado">$665</span>
                       </div>
                      </div>
                      

                  </section>

                  <!-- ENVIO -->
                  <section class="envio col-12 col-lg-8">
                      <h4>Formas de envío</h4>
                      <!-- RADIO BUTTONS -->
                      <div class="radio-buttons">
                          <div>
                              <label for="sucursal-radio">Retiro en sucursal </label>
                              <input type="radio" name="envio" value="sucursal" class="radio" id="sucursal-radio" onclick="radio(0)">
                          </div>
                          <div>
                              <label for="domicilio-radio">Envío a domicilio </label>
                              <input type="radio" name="envio" value="domicilio" class="radio" id="domicilio-radio" onclick="radio(1)">
                          </div>
                      </div>
                      <!-- SUCURSAL -->
                      <div class="sucursal none" id="sucursal-inputs">
                          <div>
                              <label for="sucursal">Sucursal</label>
                              <select name="sucursal" id="sucursal" class="input">
                                  <option value="none"> </option>
                                  <option value="sucursal1">Sucursal 1</option>
                                  <option value="sucursal2">Sucursal 2</option>
                                  <option value="sucursal3">Sucursal 3</option>
                              </select>
                          </div>
                      </div>
                      <!-- DOMICILIO -->
                      <div class="domicilio none" id="domicilio-inputs">
                          <div>
                              <label for="calle">Calle</label>
                              <input type="text" name="calle" id="calle" class="input" value="">
                          </div>
                          <div>
                              <label for="numero">Número</label>
                              <input type="number" name="numero" id="numero" class="input" value="">
                          </div>
                          <div>
                              <label for="dpto">Dpto.</label>
                              <input type="text" name="dpto" id="dpto" class="input" value="">
                          </div>
                          <div>
                              <label for="cpostal">C. Postal</label>
                              <input type="text" name="cpostal" id="cpostal" class="input" value="">
                          </div>
                          <div>
                              <label for="provincia">Provincia</label>
                              <select name="provincia" id="provincia" class="input">
                                  <option value="none"> </option>
                                  <option value="provincia">provincia</option>
                                  <option value="provincia">provincia</option>
                                  <option value="provincia">provincia</option>
                              </select>
                          </div>
                          <div>
                              <label for="localidad">Localidad</label>
                              <select name="localidad" id="localidad" class="input">
                                  <option value="none"> </option>
                                  <option value="localidad">localidad</option>
                                  <option value="localidad">localidad</option>
                                  <option value="localidad">localidad</option>
                              </select>
                          </div>
                      </div>
                  </section>

                  <!-- PAGO -->
                 <div class="pago">

                   <section class="pagar col-11 col-lg-4">
                      <div class="subtotal">
                          <h5>Subtotal</h5>
                          
                          <span id="precioSubtotal">$6640</span>
                      </div>
                      <div class="costo-envio">
                          <h5>Costo de envío</h5>
                          <span>$340</span>
                      </div>
                      <div class="total">
                          <h5>TOTAL</h5>
                          <span id="precioTotal">$6980</span>
                      </div>
                      <button type="submit">COMPRAR AHORA</button>
                  </section>
                 </div>
             </div>
          </form>
          
      </div>
  </div>







</body>
</html>
